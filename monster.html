<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Monster</title>
	<link rel="stylesheet" href="styles/monster.css"/>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="monster.js" defer></script>
</head>
<body>
    <button class="back-button highlight-on-hover" onclick="goBack()">Back</button>
    <div class="container">
        <h1>Nome</h1>

        <div id="photo-and-caption">
            <img class="monster-image"/>
            <h3>Animal, Grande</h3>
        </div>

        <div id="stats">
            <h3>Stats</h3>

            <div id="stats-bar">
                <div class="stats-element">
                    <h4>Ataque</h4> 
                    <div class="progress-bar-background">
                        <div id="atk-bar" class="progress-bar atk"></div>
                    </div>
                </div>

                <div class="stats-element">
                    <h4>Dano</h4> 
                    <div class="progress-bar-background">
                        <div id="dmg-bar" class="progress-bar dmg"></div>
                    </div>
                </div>

                <div class="stats-element">
                    <h4>Vida</h4> 
                    <div class="progress-bar-background">
                        <div id="hp-bar" class="progress-bar hp"></div>
                    </div>
                </div>

                <div class="stats-element">
                    <h4>Defesa</h4> 
                    <div class="progress-bar-background">
                        <div id="def-bar" class="progress-bar def"></div>
                    </div>
                </div>

                <div class="stats-element">
                    <h4>ResistÃªncias e Imunidades</h4> 
                    <div class="progress-bar-background">
                        <div id="res-bar" class="progress-bar res"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
