<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Bestiário H&M</title>
	<link rel="stylesheet" href="styles/home.css"/>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="home.js" defer></script>
    <script src="home-events.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Bestiário - Heroes & Monsters</h1>

        <div id="top-bar">
            <label for="filter-by-type" >Filtrar por Tipo:</label>
            <select id="filter-by-type">
                <option value="null"></option>
                <option value="humanoide">Humanoide</option>
                <option value="aberracao">Aberração</option>
                <option value="animal">Animal</option>
                <option value="celestial">Celestial</option>
                <option value="constructo">Constructo</option>
                <option value="dragao">Dragão</option>
                <option value="elemental">Elemental</option>
                <option value="gigante">Gigante</option>
                <option value="gosma">Gosma</option>
                <option value="infernal">Infernal</option>
                <option value="monstro">Monstro</option>
                <option value="morto-vivo">Morto-Vivo</option>
                <option value="planta">Planta</option>
            </select>
        </div>
        
        <ul data-js="bestiario" class="bestiario"></ul>

        <img src="img/spinner.gif" alt="Loading..." id="loading" class="loading">
    </div>

    <form class="view-monster" action="monster.html">
        <input id="form-value" name="id" value=""/>
    </form>
</body>
</html>
